        <script>var __adobewebfontsappname__ = "reflow"</script>

        <!-- <script src="js/audio.min.js"></script> -->
        <script>
        $(document).ready(function() {
            $('body').hide();
            $('body').fadeIn(1500);
            var screen = window.innerHeight;
            if(screen <= 375){
                setTimeout(function(){
                    $("#Stage").css('height', '400px');
                }, 5000);
            }
            var location = "habitante/";
            $("#form-login").bootstrapValidator({
                message: 'Este valor no es valido',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    textinput: {
                        message: 'El email no es valido',
                        validators: {
                            notEmpty: {
                                message: 'El email es requerido'
                            },
                            emailAddress: {
                                message: 'El email no es valido'
                            }
                        }
                    },
                    textinput1: {
                        message: 'La clave no es valido',
                        validators: {
                            notEmpty: {
                                message: 'La clave es requerido'
                            },
                            stringLength: {
                                min: 5,
                                max: 45,
                                message: 'La clave debe contener de 5 a 45 characteres'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ_.@#]+$/,
                                message: 'La clave debe contener letras, números, "_", "#", "@" y/o ".".'
                            }
                        }
                    }
                }
            })
            .on('success.form.bv', function(e) {
                e.preventDefault();
                //Trer los datos de la shema de la tabla seleccionada
                $.ajax({
                    url:"php/login.php",
                    cache:false,
                    type:"POST",
                    data:"email="+textinput.value+"&pass="+textinput1.value,
                    success: function(datos){
                        // alert(datos);
                        if(datos !== ''){
                            var dat = datos.split(",");
                            if(dat[2] === '23'){
                                switch(dat[1]) {
                                    case '1':
                                        location = "master/";
                                        break;
                                    case '2':
                                        location = "adminph/";
                                        break;
                                    case '3':
                                        location = "consejo/";
                                        break;
                                    case '4':
                                        location = "habitante/";
                                        break;
                                    default:                                
                                        location = "habitante/";
                                }
                                swal({
                                    title: "¡Bienvenid@!",
                                    text: dat[3],
                                    type: "success",
                                    confirmButtonText: "Aceptar",
                                    confirmButtonColor: "#94B86E"
                                },
                                function(){
                                    window.location = location;
                                });
                            }
                            else{
                                swal({
                                    title: "Error!",
                                    text: "Usuario registrado pero inactivo, comuniquese con el administrador del sistema para solicitar activacion de la cuenta.",
                                    type: "error",
                                    confirmButtonText: "Aceptar",
                                    confirmButtonColor: "#E25856"
                                });
                            }
                        }
                        else{
                            swal({
                                title: "Error!",
                                text: "No se encontro un usuario registrado con los datos ingresados.",
                                type: "error",
                                confirmButtonText: "Aceptar",
                                confirmButtonColor: "#E25856"
                            });
                            return;
                        }
                    }
                });
            });
            var ifr=document.createElement("audio");
            ifr.setAttribute('src', "images/aves_21.mp3");
            ifr.setAttribute('width', '1px');
            ifr.setAttribute('height', '1px');
            ifr.setAttribute('scrolling', 'no');
            ifr.style.border="0px";
            ifr.autoplay = true;
            ifr.controls = false; 
            ifr.loop = true; 
            ifr.load();
            document.body.appendChild(ifr);
            // setTimeout(function(){
            //     ifr.play();
            // }, 500);
        });
        </script>
